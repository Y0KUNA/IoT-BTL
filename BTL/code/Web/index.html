<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            
            
            <!-- Navigation -->
            <nav class="navigation">
                <div class="nav-container">
                    <button class="nav-item" data-tab="profile">Profile</button>
                    <button class="nav-item active" data-tab="home">Home</button>
                    <button class="nav-item" data-tab="sensors">Sensors</button>
                    <button class="nav-item" data-tab="history">History</button>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Home Component -->
            <div id="home-component" class="component active">
                <!-- Content will be loaded by JavaScript -->
            </div>

            <!-- Profile Component -->
            <div id="profile-component" class="component">
                <!-- Content will be loaded by JavaScript -->
            </div>

            <!-- Sensors Component -->
            <div id="sensors-component" class="component">
                <!-- Content will be loaded by JavaScript -->
            </div>

            <!-- History Component -->
            <div id="history-component" class="component">
                <!-- Content will be loaded by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/components/home.js"></script>
    <script src="js/components/profile.js"></script>
    <script src="js/components/sensors.js"></script>
    <script src="js/components/history.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
